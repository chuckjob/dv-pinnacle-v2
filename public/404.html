<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA redirect
      // Stores the current path in sessionStorage and redirects to the base URL.
      // The index.html script picks it up and restores the route via history.replaceState.
      var pathSegmentsToKeep = 1; // keep /dv-pinnacle-v2/
      var l = window.location;
      sessionStorage.redirect =
        l.protocol +
        '//' +
        l.hostname +
        (l.port ? ':' + l.port : '') +
        l.pathname;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/'
      );
    </script>
  </head>
  <body>
    Redirecting&hellip;
  </body>
</html>
